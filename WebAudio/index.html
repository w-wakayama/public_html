    <h1>Sound Visualizer</h1>

    <audio src="./assets/music/sample.mp3" controls preload style="display:none;"></audio>

    <div class="status" style="display:none;">
      <p>volume</p>
      <input class="sliders" id="volume" type="range" max="1" min="0" step="0.01" value="1">
      <p>lowpass</p>
      <input class="sliders" id="lowpass" type="range" max="1" min="0.01" step="0.01" value="1">
      <p>highpass</p>
      <input class="sliders" id="highpass" type="range" max="1" min="0" step="0.01" value="0">
    </div>

    <canvas id="visualizer" height="300"></canvas>
    <nav>
      <ul>
        <li><a href="./app.html">visualizer type1</a></li>
