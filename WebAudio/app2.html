    <h1>Type2</h1>

    <label for="file">
    	+ Audio File<input type="file" id="file" style="display:none;"/>
    </label>

    <div class="status">
      <p>volume</p>
      <input class="sliders" id="volume" type="range" max="1" min="0" step="0.01" value="1">
      <p>Rate</p>
      <input class="sliders" id="rate" type="range" max="2" min="0" step="0.01" value="1">
      <p>peaking</p>
      <input class="sliders" id="peaking" type="range" max="1" min="0.01" step="0.01" value="1">
    </div>

    <canvas id="visualizer" height="800"></canvas>
